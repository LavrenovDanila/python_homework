<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="{% static 'finance/styles.css' %}">
</head>
<body>
    <h1>Your Transactions</h1>
    <a href="{% url 'add_transaction' %}">Add Transaction</a>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.date }}: {{ transaction.amount }} - {{ transaction.transaction_type }}</li>
        {% endfor %}
    </ul>
</body>
</html>
