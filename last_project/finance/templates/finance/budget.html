<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>

</head>
<body>
    <h1>Your Budgets</h1>
    <a href="{% url 'add_budget' %}">Add Budget</a>

        {% endfor %}
    </ul>
</body>
</html>
